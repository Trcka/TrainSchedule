<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Train Schedule</title>
     <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">
     <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class = "container">
      <div class="jumbotron">
        <h1>Train Schedule</h1>
        <p>List of trains</p>
      </div>
      <div class="row">
		<div class="col-lg-12">


			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='employeeTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>


			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">



				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainName">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:MM - military time)</label>
						<input type="text" class="form-control" id="startInput">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="number" class="form-control" id="frequency">
					</div>

					<button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script type = "text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
